<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>QQ注册</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<a class="logo" href="#">QQ</a>
<div class="side" style="background-image: url('./images/01-1.jpg')"></div>
<div class="top">
    <ul class="item-list">
        <li class="item feedback">
            <a href="#">意见反馈</a>
        </li>
        <li class="item language-entry">
            <div>简体中文</div>
            <ul class="language-list">
                <li>
                    <a href="#">繁体中文</a>
                </li>
                <li>
                    <a href="#">English</a>
                </li>
            </ul>

        </li>
        <li class="item email-entry">
            <a href="#">
                邮箱账号
            </a>
        </li>
        <li class="item lianghao-entry">
            <a href="#">
                QQ靓号
                <img src="./images/logo3.png" alt=""/>
            </a>
            <div class="lianghao-detail">
                <div class="lianghao-search">
                    <label>搜索QQ靓号，如”1992“， ”520“</label>
                    <input type="text"/>

                    <div class="search-btn">
                        <div class="search-icon"></div>
                    </div>
                </div>
                <ul class="suggest-list">
                    <li class="suggest-item"><a href="#">生日</a></li>
                    <li class="suggest-item"><a href="#">星座</a></li>
                    <li class="suggest-item"><a href="#">爱情</a></li>
                    <li class="suggest-item"><a href="#">手机</a></li>
                </ul>
            </div>
        </li>
    </ul>
</div>
<div class="main-wrapper">
    <div class="main">
        <div class="form">
            <div>
                <div class="welcome">欢迎注册QQ</div>
                <div class="free-lianghao-entry">
                    <a href="#">免费靓号</a>
                </div>
                <div class="header">
                    每一天，乐在沟通
                </div>
            </div>
            <form  name="submit" action="get">
                <div class="nickname">
                    <label>昵称</label>
                    <input class="userNickname" name='nickname'type="text"/>
                    <div class="error">
                        昵称不能为空
                    </div>
                    <div class="input-correct"></div>

                </div>
                <div class="passwordContainer">

                    <label>密码</label>
                    <input class="password" name="password" type="password"/>
                    <div class="error">
                        密码不能为空
                    </div>
                    <div class="input-correct"></div>
                    <span class="password-level">弱</span>
                    <div class="tipsContainer">
                        <div class="tips correct">不能包括空格</div>
                        <div class="tips">长度为8-16个字符</div>
                        <div class="tips">必须包含字母、数字、符号中至少2种</div>
                    </div>

                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    点击记住用户名和密码
                </div>
                <input class="submit" type="submit" value="立即注册"/>

            </form>
        </div>
    </div>
</div>
<script src="../../../common/js/api.js"></script>
<script src="./js/carousel.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
